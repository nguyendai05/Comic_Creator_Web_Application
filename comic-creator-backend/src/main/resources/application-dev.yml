spring:
  datasource:
    url: jdbc:mysql://localhost:3306/comic_creator?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: comic_user
    password: comic_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  
  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    com.comicstudio: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

# Swagger UI
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /api-docs
